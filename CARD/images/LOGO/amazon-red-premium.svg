<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <defs>
    <linearGradient id="premiumRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4569;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e0000;stop-opacity:1" />
    </linearGradient>
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#ff1744"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="300" height="120" fill="none"/>
  
  <!-- Main container circle -->
  <ellipse cx="150" cy="60" rx="140" ry="50" fill="url(#premiumRed)" opacity="0.08" filter="url(#premiumGlow)"/>
  
  <!-- Amazon text with premium styling -->
  <text x="150" y="50" font-family="Arial Black, Helvetica, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="url(#premiumRed)" filter="url(#textShadow)" letter-spacing="-1px">amazon</text>
  
  <!-- Enhanced smile arrow -->
  <path d="M 70 75 Q 150 95 230 75" stroke="url(#premiumRed)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#premiumGlow)"/>
  
  <!-- Arrow tip with gradient -->
  <polygon points="222,72 232,75 222,78 225,75" fill="url(#darkRed)" filter="url(#premiumGlow)"/>
  
  <!-- Premium accent dots -->
  <circle cx="85" cy="73" r="1.5" fill="url(#premiumRed)" opacity="0.6"/>
  <circle cx="215" cy="73" r="1.5" fill="url(#premiumRed)" opacity="0.6"/>
  
  <!-- Subtle highlight on text -->
  <text x="150" y="48" font-family="Arial Black, Helvetica, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="url(#premiumRed)" opacity="0.3" letter-spacing="-1px">amazon</text>
</svg>