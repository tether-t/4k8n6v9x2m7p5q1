<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="redGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b71c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="highlight1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="highlight2" cx="70%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shadow base -->
  <ellipse cx="100" cy="65" rx="85" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Left circle with gradient -->
  <circle cx="70" cy="60" r="40" fill="url(#redGradient1)" filter="url(#shadow)"/>
  <circle cx="70" cy="60" r="40" fill="url(#highlight1)"/>
  
  <!-- Right circle with gradient -->
  <circle cx="130" cy="60" r="40" fill="url(#redGradient2)" filter="url(#shadow)"/>
  <circle cx="130" cy="60" r="40" fill="url(#highlight2)"/>
  
  <!-- Overlap intersection -->
  <path d="M 100 20 A 40 40 0 0 1 100 100 A 40 40 0 0 1 100 20" fill="#a00000" opacity="0.8"/>
  
  <!-- Subtle inner borders -->
  <circle cx="70" cy="60" r="39" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  <circle cx="130" cy="60" r="39" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  
  <!-- MasterCard text with professional styling -->
  <text x="100" y="105" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="11" font-weight="500" fill="#e50914" letter-spacing="0.5px">mastercard</text>
  
  <!-- Subtle glow effect -->
  <circle cx="70" cy="60" r="42" fill="none" stroke="#e50914" stroke-width="1" opacity="0.1"/>
  <circle cx="130" cy="60" r="42" fill="none" stroke="#e50914" stroke-width="1" opacity="0.1"/>
</svg>