<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <defs>
    <radialGradient id="ultraRed" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="ultraGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feMerge> 
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#e50914" flood-opacity="0.6"/>
    </filter>
    <filter id="arrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elements -->
  <ellipse cx="200" cy="80" rx="180" ry="70" fill="url(#ultraRed)" opacity="0.05"/>
  <ellipse cx="200" cy="80" rx="160" ry="60" fill="none" stroke="url(#ultraRed)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main Amazon text -->
  <text x="200" y="70" font-family="Arial Black, Helvetica, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="url(#ultraRed)" filter="url(#textEffect)" letter-spacing="-2px">amazon</text>
  
  <!-- Text highlight overlay -->
  <text x="200" y="68" font-family="Arial Black, Helvetica, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#ff6b6b" opacity="0.4" letter-spacing="-2px">amazon</text>
  
  <!-- Enhanced smile arrow with multiple layers -->
  <path d="M 80 100 Q 200 125 320 100" stroke="url(#arrowGrad)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#arrowGlow)" opacity="0.8"/>
  <path d="M 80 100 Q 200 125 320 100" stroke="#ff4757" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Arrow tip with 3D effect -->
  <polygon points="310,97 322,100 310,103 315,100" fill="url(#ultraRed)" filter="url(#arrowGlow)"/>
  <polygon points="312,98 320,100 312,102 316,100" fill="#ff6b6b" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="95" cy="98" r="2" fill="url(#ultraRed)" opacity="0.7" filter="url(#ultraGlow)"/>
  <circle cx="305" cy="98" r="2" fill="url(#ultraRed)" opacity="0.7" filter="url(#ultraGlow)"/>
  
  <!-- Premium badge effect -->
  <circle cx="350" cy="40" r="15" fill="none" stroke="url(#ultraRed)" stroke-width="1" opacity="0.3"/>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#ultraRed)" opacity="0.6">PREMIUM</text>
</svg>