<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="40" r="38" fill="url(#redGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- Amazon text -->
  <text x="100" y="30" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#redGradient)" filter="url(#glow)">amazon</text>
  
  <!-- Smile arrow -->
  <path d="M 60 50 Q 100 65 140 50" stroke="url(#redGradient)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Arrow tip -->
  <polygon points="135,47 142,50 135,53" fill="url(#redGradient)" filter="url(#glow)"/>
  
  <!-- Dot on 'i' -->
  <circle cx="115" cy="22" r="2" fill="url(#redGradient)" filter="url(#glow)"/>
</svg>