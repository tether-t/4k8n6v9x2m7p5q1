<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br><br>
    <a id="download" style="display: none;">Download favicon.ico</a>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 32, 32);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#00ffff');
            gradient.addColorStop(0.5, '#0080ff');
            gradient.addColorStop(1, '#ff00ff');
            
            // Draw background circle
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw main shapes
            ctx.globalAlpha = 1;
            ctx.fillStyle = gradient;
            
            // Left diamond
            ctx.beginPath();
            ctx.moveTo(8, 16);
            ctx.lineTo(14, 10);
            ctx.lineTo(20, 16);
            ctx.lineTo(14, 22);
            ctx.closePath();
            ctx.fill();
            
            // Right diamond (semi-transparent)
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.moveTo(14, 16);
            ctx.lineTo(20, 10);
            ctx.lineTo(26, 16);
            ctx.lineTo(20, 22);
            ctx.closePath();
            ctx.fill();
            
            // Center circle
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(16, 16, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const download = document.getElementById('download');
                download.href = url;
                download.download = 'favicon.ico';
                download.style.display = 'inline';
                download.textContent = 'Download favicon.ico';
            });
        }
    </script>
</body>
</html>
